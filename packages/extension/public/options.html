<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Grabber â€” Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 32px;
      min-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #f8fafc;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .section {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 16px;
      color: #93c5fd;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    input::placeholder {
      color: #475569;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn-test {
      background: #059669;
      color: white;
      font-size: 13px;
      padding: 6px 14px;
    }

    .btn-test:hover {
      background: #047857;
    }

    .status {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #064e3b;
      color: #6ee7b7;
      border: 1px solid #065f46;
    }

    .status.error {
      display: block;
      background: #450a0a;
      color: #fca5a5;
      border: 1px solid #7f1d1d;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Grabber</h1>
  <p class="subtitle">Configure your Radarr, Sonarr, and backend API connections.</p>

  <!-- Backend API -->
  <div class="section">
    <h2>âš¡ Backend API</h2>
    <div class="field">
      <label for="backendUrl">Backend API URL</label>
      <input type="url" id="backendUrl" placeholder="http://localhost:3000">
    </div>
    <button class="btn-test" id="testBackend">Test Connection</button>
  </div>

  <!-- Radarr -->
  <div class="section">
    <h2>ðŸŽ¬ Radarr (Movies)</h2>
    <div class="field">
      <label for="radarrUrl">Radarr URL</label>
      <input type="url" id="radarrUrl" placeholder="http://localhost:7878">
    </div>
    <div class="field">
      <label for="radarrApiKey">API Key</label>
      <input type="password" id="radarrApiKey" placeholder="Your Radarr API key">
    </div>
    <div class="row">
      <div class="field">
        <label for="radarrQualityProfile">Quality Profile</label>
        <select id="radarrQualityProfile">
          <option value="">Auto (first available)</option>
        </select>
      </div>
      <div class="field">
        <label for="radarrRootFolder">Root Folder</label>
        <select id="radarrRootFolder">
          <option value="">Auto (first available)</option>
        </select>
      </div>
    </div>
    <button class="btn-test" id="testRadarr">Test & Load Profiles</button>
  </div>

  <!-- Sonarr -->
  <div class="section">
    <h2>ðŸ“º Sonarr (TV Series)</h2>
    <div class="field">
      <label for="sonarrUrl">Sonarr URL</label>
      <input type="url" id="sonarrUrl" placeholder="http://localhost:8989">
    </div>
    <div class="field">
      <label for="sonarrApiKey">API Key</label>
      <input type="password" id="sonarrApiKey" placeholder="Your Sonarr API key">
    </div>
    <div class="row">
      <div class="field">
        <label for="sonarrQualityProfile">Quality Profile</label>
        <select id="sonarrQualityProfile">
          <option value="">Auto (first available)</option>
        </select>
      </div>
      <div class="field">
        <label for="sonarrRootFolder">Root Folder</label>
        <select id="sonarrRootFolder">
          <option value="">Auto (first available)</option>
        </select>
      </div>
    </div>
    <button class="btn-test" id="testSonarr">Test & Load Profiles</button>
  </div>

  <div class="actions">
    <button class="btn-primary" id="save">Save Settings</button>
    <button class="btn-secondary" id="reset">Reset to Defaults</button>
  </div>

  <div class="status" id="status"></div>

  <script type="module" src="options.js"></script>
</body>
</html>
